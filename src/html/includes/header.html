<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">
    <title>Quote</title>
</head>
<body>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<header id="p1" class="header">
    <div class="container header__inner">
        <div class="header__logo">
            <img src="/img/logo_quote.png"/>
        </div>
        <div class="header__block">
            <form action="" class="header__form">
                <input class="header__input input" name="login" placeholder="login" type="text"/>
                <input class="header__input header__password input" name="password" placeholder="password" type="password"/>
                <div class="header__countries">
                    <label class="header__country" for="country-canada">
                        <input id="country-canada" type="radio" name="country" value="canada"> <span>Canada</span>
                    </label>
                    <label class="header__country" for="country-usa">
                        <input id="country-usa" type="radio" name="country" value="usa" checked> <span>USA</span>
                    </label>
                </div>
                <button class="header__submit button" type="submit">Sign in</button>
            </form>
            <div class="menu js-menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="#p1">01. MAIN</a></li>
                    <li class="menu__item"><a class="menu__link" href="#p2">02. PROBLEM WE SOLVE</a></li>
                    <li class="menu__item"><a class="menu__link" href="#p3">03. QUOTE SOLUTION</a></li>
                    <li class="menu__item"><a class="menu__link" href="#p4">04. HOW IT WORKS</a></li>
                    <li class="menu__item"><a class="menu__link" href="#p5">05. OUR CUSTOMER</a></li>
                    <li class="menu__item"><a class="menu__link" href="#p5">06. VALUE PROPOSITION</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
